<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Dice Game</title>
    <link rel="icon" href="assets/images/dice.png">

</head>

<body>
    <main>
        <div class="win">
            <div class="winner"></div>
            <button>Play Again!</button>
        </div>
        <div class="instructions">
            <div class="instruction hello">
                <h1>Dice Game</h1>
                <img src="assets/images/dice.png" alt="dice" width="50px">
            </div>
            <div class="instruction">
                <img src="assets/images/one.png" alt="one" width="30px">
                <p>Roll the die as many times as you want!</p>
            </div>
            <div class="instruction">
                <img src="assets/images/two.png" alt="two" width="30px">
                <p>Hold your current score before "1" is rolled.</p>
            </div>
            <div class="instruction">
                <img src="assets/images/three.png" alt="three" width="30px">
                <p>Winner must get a total of 100.</p>
            </div>
        </div>
        <div class="stats">
            <div id="player1" class="active">
                <p>Player 1</p>
                <div class="player1-current">
                    <p>Current</p>
                    <p id="player1-current-score"></p>
                </div>
                <div class="player1-total">
                    <p>Total</p>
                    <p id="player1-total-score"></p>
                </div>
            </div>
            <div class="controls">
                <button id="reset">RESET</button>
                <button id="roll">ROLL</button>
                <button id="hold">HOLD</button>
                <img src="assets/images/1.png" alt="dice-value" width="50" id="dice-value">
            </div>
            <div id="player2">
                <p>Player 2</p>
                <div class="player2-current">
                    <p>Current</p>
                    <p id="player2-current-score"></p>
                </div>
                <div class="player2-total">
                    <p>Total</p>
                    <p id="player2-total-score"></p>
                </div>
            </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
